<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destinations</title>
  </head>
  <body>
    <div class="container">
      <h1>Track all the places you've been!!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new destination:</h2>
          <form id="new-des">
            <div class="form-group">
              <label for="newLocName">Destination Name</label>
              <input type="text" class="form-control" id="newLocName" value="The Big Island">
            </div>
            <div class="form-group">
              <label for="newDesLoc">Destination Location</label>
              <input type="text" class="form-control" id="newDesLoc" value="Hawaii, US">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" class="form-control" id="landmarks" value="Waterfalls">
            </div>
            <div class="form-group">
              <label for="timeOfYear">Best Time to Visit</label>
              <input type="month" class="form-control" id="timeOfYear" value="December 2017">
            </div>
            <div class="form-group">
              <label for="desNotes">Notes on Destination</label>
              <input type="text" class="form-control" id="desNotes" value="Don't go chasing waterfalls">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations</h2>
          <ul id="destinations">

          </ul>
        </div>
        <div id="col-md-6">
          <div id="show-destination">
            <h2></h2>


            <p>Location Name: <span class="location-name"></span></p>
            <p>Destination Name: <span class="destination-name"></span></p>
            <p>Landmarks: <span class="landmark"></span></p>
            <p>Time of year to visit: <span class="time-of-year"></span></p>
            <p>Notes: <span class="note"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
